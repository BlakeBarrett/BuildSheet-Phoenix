<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildSheet - Drafting Mode</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F0F4F9; /* M3 Surface Container */
            color: #1F1F1F;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        /* Material Symbols Utility */
        .material-symbols-rounded {
          font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
          font-size: 24px;
          user-select: none;
        }
        .symbol-filled {
          font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        
        /* M3 Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #DDE3EA;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #C4C7C5;
        }
    </style>
    <script>
      // Polyfill process for browser environments to prevent crashes in libraries/code checking process.env
      if (typeof process === 'undefined') {
        window.process = { env: {} };
      }
    </script>
